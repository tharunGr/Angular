<div class="sidePanel" [ngClass]="sideButton ? 'sidePanel' : 'sidePanel sidePanelClose'">
    <div class="sideBarHeader">
        <button (click)="toggleSideMenu($event)" [value]="sideBarButtonValue" class="sideBarButton" value={{sideBarButtonValue}}>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
    </div>
    <div class="myDayIcon">
        <div>
            <i class="fas fa-sun" aria-hidden="true"></i>
        </div>
        <div class="sidePanalText" [ngClass]="sideButton ? 'sidePanalText' : 'sidePanalTextClose'">
            <span>My Day</span>
        </div>
    </div>
    <div class="importantIcon">
        <div>
            <i class="fas fa-star"></i>
        </div>
        <div class="sidePanalText" [ngClass]="sideButton ? 'sidePanalText' : 'sidePanalTextClose'">
            <span>Important</span>
        </div>
    </div>
    <div class="plannedIcon">
        <div>
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="sidePanalText" [ngClass]="sideButton ? 'sidePanalText' : 'sidePanalTextClose'">
            <span>Planned</span>
        </div>
    </div>
    <div class="assignIcon">
        <div>
            <i class="far fa-user"></i>
        </div>
        <div class="sidePanalText" [ngClass]="sideButton ? 'sidePanalText' : 'sidePanalTextClose'">
            <span>Assigned to Me</span>
        </div>
    </div>
    <div class="taskIcon">
        <div>
            <i class="fas fa-home"></i>
        </div>
        <div class="sidePanalText" [ngClass]="sideButton ? 'sidePanalText' : 'sidePanalTextClose'">
            <span>Tasks</span>
        </div>
    </div>
    <div class="newCreateList" *ngFor="let list of todoListForDisplay">
        <div id={{list.id}} class="listCreated" (click)="showListDetailInTask(list)">
            <i class="fa fa-list"></i>
            <div class="listName">
                <span>{{list.name}}</span>
            </div>
            <span class="spanCount">{{taskCount(list)}}</span>
        </div>
    </div>
    <div class="listGroupBar">
        <div class="newListIcon">
            <button class="plusIcon">
            <label for="newListTextLabel"><i class="fas fa-plus"></i></label>
            </button>
            <div class="newListInput" [ngClass]="sideButton ? 'newListInput' : 'newListInput newListInputClose'">
                    <input id="newListTextLabel" class="newListText" type="text" placeholder="New list" #listName (keyup.enter)="saveList(listName.value, $event)"/>
            </div>
        </div>
    </div>
</div>
